<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex simples JavaScript</title>
</head>
<body>
    <main>
        <h1>Lista de Pokemons</h1>
        <ul id = "pokemons">
            
        </ul>
    </main>

    <script>
            const listaTarefasHtml = document.getElementById("pokemons")
            console.log(listaTarefasHtml)


            const chamadaApi = fetch('https://pokeapi.co/api/v2/pokemon?limit=120') 
            
            chamadaApi.then((response) => { 
                return response.json()
            }).then((pokemons) => {
                pokemons.results.map((pokemon,index) => {
                    listaTarefasHtml.insertAdjacentHTML('beforeend',`<li>
                        <p>Nome: ${pokemon.name}</p>
                        <img src ="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${index + 1}.png"/>
                    </li>`) //Inclui uma tag html em uma posição definida
                })
            })
    </script>    
</body>
</html>
