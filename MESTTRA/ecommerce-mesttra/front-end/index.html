<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Mesttra</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <section>
        <form id="myForm" onsubmit="submitForm(event)">
            <input type="text" name="Name" id="name" placeholder="Digite o nome do produto">
            <input type="text" name="Category" id="category" placeholder="Digite o nome da categoria">
            <input type="text" name="Price" id="price" placeholder="Digite o valor">
            <button type="submit">Cadastrar</button>
        </form>  
        
        <ul id="lista">

        </ul>        
    </section>

    <script src="./scripts.js"></script>
    
</body>
</html>
